{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block page-title %}
    <h4>Sign Up</h4>
{% endblock page-title %}


{% block main-content %}
<div>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock main-content %}
